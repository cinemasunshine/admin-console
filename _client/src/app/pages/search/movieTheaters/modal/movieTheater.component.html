<div class="modal-header">
    <span>{{ modalHeader }}</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <nb-tabset>
        <nb-tab tabTitle="ScreeningRooms">
            <table *ngIf="screeningRooms" class="table">
                <thead>
                    <tr>
                        <th>branchCode</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let screeningRoom of screeningRooms">
                        <th scope="row" (click)="onSelectScreeningRoom(screeningRoom)">{{screeningRoom.branchCode}}</th>
                    </tr>
                </tbody>
            </table>
        </nb-tab>
    </nb-tabset>
</div>
<div class="modal-footer">
    <button class="btn btn-md btn-primary" (click)="closeModal()">Close</button>
</div>
